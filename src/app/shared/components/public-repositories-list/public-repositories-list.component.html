<mat-list>
    <div mat-subheader>{{title}}</div>
    <mat-list-item *ngFor="let d of repositories">
      <mat-icon mat-list-icon>{{d.iconName}}</mat-icon>
      <div mat-line>{{d.name}}</div>
      <div mat-line>
        <div style="display: flex; justify-content: space-between;">
          <span>{{d.description}} </span>
          <span>{{d.created_at |fromNowDate}}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
